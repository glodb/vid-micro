<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Registration Form</title>
    <script>
        var sessionId
        window.addEventListener('pageshow', function(event) {
            // Check if the event's persisted property is true (page is loaded from cache)
            var email = localStorage.getItem('email')
            var token = localStorage.getItem('token')

            if (email && email != "" && token && token != "") {
                window.location.href = '/dashboard';
            }
            retrieveData()
            if (event.persisted) {
                document.getElementById('email').value = "";
                document.getElementById('firstName').value = "";
                document.getElementById('lastName').value = "";
                document.getElementById('password').value = "";
            }
        });

        
        function retrieveData() {
            var storedData = localStorage.getItem('sessionId');
            if (!storedData && storedData === "") {
                window.location.href = '/signup';
            }
            sessionId = storedData
        }
        function submitForm() {
            var email = document.getElementById('email').value;
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var password = document.getElementById('password').value;

            // Assuming you have already stored the ssoSession in a JavaScript variable
            var ssoSession = sessionId;

            var data = {
                email: email,
                firstName: firstName,
                lastName: lastName,
                password: password
            };

            var headers = new Headers();
            headers.append('Content-Type', 'application/json');
            headers.append('ssoSession', ssoSession);

            fetch('/api/registerUser', {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.code === 1010) {
                    // Show error message
                    alert('Error: ' + result.message);
                } else if (result.code === 1005) {
                    // Redirect to dashboard screen
                    localStorage.setItem('registrationType', "1");
                    localStorage.setItem('email', email);
                    localStorage.setItem('token', result.data);

                    document.getElementById('email').value = "";
                    document.getElementById('firstName').value = "";
                    document.getElementById('lastName').value = "";
                    document.getElementById('password').value = "";

                    window.location.href = '/updateprofile';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <button type="button" onclick="submitForm()">Register</button>
    </form>
</body>
</html>
